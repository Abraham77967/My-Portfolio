<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Abraham Guo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stack of Cards Styling */
        .card-container {
            position: relative;
            width: 80%;
            margin: 50px auto;
            max-width: 800px;
            overflow: hidden;
        }

        .card-stack {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            min-width: 100%;
            flex-shrink: 0;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .card h3 {
            margin-bottom: 15px;
            color: #0047ab;
        }

        .card p {
            margin-bottom: 10px;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .nav-button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Abraham Guo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="internships.html">Internships</a></li>
                <li><a href="education.html">Education</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1>Projects</h1>
            <div class="card-container">
                <button class="nav-button left" onclick="navigateCards(-1)">&#8249;</button>
                <div class="card-stack" id="card-stack">
                    <div class="card">
                        <h3>Project 1</h3>
                        <p>Description of the first project.</p>
                    </div>
                    <div class="card">
                        <h3>Project 2</h3>
                        <p>Description of the second project.</p>
                    </div>
                    <div class="card">
                        <h3>Project 3</h3>
                        <p>Description of the third project.</p>
                    </div>
                </div>
                <button class="nav-button right" onclick="navigateCards(1)">&#8250;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Abraham Guo</p>
    </footer>

    <script>
        // JavaScript to handle card navigation
        let currentIndex = 0;

        function navigateCards(direction) {
            const cardStack = document.getElementById('card-stack');
            const totalCards = cardStack.children.length;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalCards - 1; // Go to the last card
            } else if (currentIndex >= totalCards) {
                currentIndex = 0; // Go to the first card
            }

            const offset = -currentIndex * 100;
            cardStack.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
